services:
  gitlab:
    image: ${GITLAB_IMAGE}
    container_name: gitlab
    hostname: ${GITLAB_DOMAIN}
    restart: always

    ports:
      - "80:80"
      - "443:443"
      - "2222:22"   # SSH clone

    volumes:
      - /srv/gitlab/config:/etc/gitlab
      - /srv/gitlab/logs:/var/log/gitlab
      - /srv/gitlab/data:/var/opt/gitlab
      - /srv/gitlab/ssl:/etc/gitlab/ssl:ro
      - ./compose/gitlab.rb:/etc/gitlab/gitlab.rb:ro

    shm_size: "256m"
    stop_grace_period: 1m

    environment:
      SMTP_ADDRESS: ${SMTP_ADDRESS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_DISPLAY_NAME: ${SMTP_DISPLAY_NAME}
      SMTP_REPLY_TO: ${SMTP_REPLY_TO}
      SMTP_AUTH: ${SMTP_AUTH}
      SMTP_STARTTLS: ${SMTP_STARTTLS}
      SMTP_TLS: ${SMTP_TLS}
      SMTP_SSL_VERIFY_MODE: ${SMTP_SSL_VERIFY_MODE}
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_workhorse['prometheus_listen_addr'] = "0.0.0.0:8080"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsSk https://localhost/-/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s

    networks: [gitlab-network]

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    restart: always
    depends_on: [gitlab]
    volumes:
      - /srv/gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks: [gitlab-network]

  registry:
    image: registry:2
    restart: always
    ports:
      - "5050:5000"
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    volumes:
      - /srv/registry:/var/lib/registry
    networks: [gitlab-network]

networks:
  gitlab-network:
    driver: bridge
    internal: true

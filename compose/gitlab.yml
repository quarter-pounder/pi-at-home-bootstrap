services:
  gitlab:
    image: ${GITLAB_IMAGE}
    container_name: gitlab
    hostname: ${GITLAB_DOMAIN}
    restart: always

    # Expose HTTP/HTTPS and SSH-for-clone
    ports:
      - "80:80"
      - "443:443"
      - "2222:22"

    # Bind mounts
    volumes:
      # Omnibus dirs
      - /srv/gitlab/config:/etc/gitlab
      - /srv/gitlab/logs:/var/log/gitlab
      - /srv/gitlab/data:/var/opt/gitlab
      - /srv/gitlab/ssl:/etc/gitlab/ssl:ro
      - ./gitlab.rb:/etc/gitlab/gitlab.rb:ro

    # Force metrics configuration via environment
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_rails['prometheus_listen_address'] = '0.0.0.0:8080'
        gitlab_rails['monitoring_whitelist'] = ['172.80.0.0/16', '172.81.0.0/16']

    shm_size: "256m"
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE

    environment:
      SMTP_ADDRESS: ${SMTP_ADDRESS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_DISPLAY_NAME: ${SMTP_DISPLAY_NAME}
      SMTP_REPLY_TO: ${SMTP_REPLY_TO}
      SMTP_AUTH: ${SMTP_AUTH}
      SMTP_STARTTLS: ${SMTP_STARTTLS}
      SMTP_TLS: ${SMTP_TLS}
      SMTP_SSL_VERIFY_MODE: ${SMTP_SSL_VERIFY_MODE}

    healthcheck:
      test: ["CMD-SHELL", "curl -fsSk https://localhost/-/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s

    networks:
      - gitlab-network

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: always
    depends_on:
      - gitlab
    volumes:
      - /srv/gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab-network

  registry:
    image: registry:2
    container_name: registry
    restart: always
    ports:
      - "5050:5000"
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    volumes:
      - /srv/registry:/var/lib/registry
    networks:
      - gitlab-network

networks:
  gitlab-network:
    driver: bridge
